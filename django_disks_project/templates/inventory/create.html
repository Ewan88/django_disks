{% extends "base.html" %}

{% block content %}
    <h2>Create an Album</h2>
    <form method="post">
        <label for="title">Title:</label>
        <input id="title" type="text" name="title" value="{{ currrent_title }}">

        <label for="year">Year:</label>
        <input id="year" type="number" name="year" value="{{ currrent_year }}">

        <label for="stock_level">Stock Level:</label>
        <input id="stock_level" type="text" name="stock_level" value="{{ currrent_stock_level }}">

        <label for="artitst">Artist:</label>
        <select name="artist_id">
            {% for artist in artists %}
                <option value="{{ artists.id }}">{{ artist.name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="submit">
    </form>
{% endblock %}
